<div class="panel">
  <div class="content">
    <h1 *ngIf="data">{{data.title}}</h1>
    <hr>
    <div>
      <div class="row" *ngIf="data">
        <div *ngFor="let item of data.content">
          <div class="card" style="width:300px">
            <div class="card-body">
              <h4 class="card-title">{{item.title}}</h4>
              <hr>
              <p class="card-text">{{item.desc}}</p>
              <p style="color:rgb(88, 86, 86); font-size: 12px;">First commit : {{item.date}}</p>
              <a href="{{item.link}}" target="_blank" class="btn btn-secondary">Go to Github</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
